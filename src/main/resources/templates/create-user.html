<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/css/create-user.css}">
</head>
<body>

<h1>User Management</h1>

<!-- Create User Form (will show immediately without toggle) -->
<div class="form-container">
    <form th:action="@{/users}" th:method="POST" th:object="${userCreateRequest}">
        <label>First Name:</label><br>
        <input type="text" name="firstName" th:field="*{firstName}" required><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="lastName" th:field="*{lastName}" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" th:field="*{email}" required><br><br>

        <label>Phone Number:</label><br>
        <input type="text" name="phoneNumber" th:field="*{phoneNumber}" required><br><br>

        <label>Date Of Birth (Format yyyy-MM-dd):</label><br>
        <input type="text" name="dateOfBirth" th:field="*{dateOfBirth}" required><br><br>

        <label>Password:</label><br>
        <input type="text" name="password" th:field="*{password}" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
