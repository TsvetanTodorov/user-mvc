<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/css/user-details.css}">
</head>
<body>

<h1>User Details</h1>

<!-- Check if there's an error -->
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<!-- Display user details if the user is found -->
<div th:if="${user}">
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>
    <p><strong>Date of Birth:</strong> <span th:text="${user.dateOfBirth}"></span></p>
</div>

</body>
</html>
