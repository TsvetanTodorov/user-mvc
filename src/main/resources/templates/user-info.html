<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/css/user-info.css}">
</head>
<body>

<div class="page-container">
    <h1>User Details</h1>

    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:value="${user.firstName}" disabled/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:value="${user.lastName}" disabled/>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:value="${user.email}" disabled/>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:value="${user.phoneNumber}" disabled/>
    </div>

    <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" th:value="${user.dateOfBirth}" disabled/>
    </div>


    <div class="actions">
        <a href="/users" class="back-btn">
            <i class="fa fa-arrow-left"></i> Back to User List
        </a>
    </div>
</div>

</body>
</html>
